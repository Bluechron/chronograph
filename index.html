function serialize( data )
{
    var tod = typeof data;
    if( data === null 
        || data === undefined
        || tod == "string" 
        || tod == "number"
        || tod == "boolean"
        ) return data;
    var ctor = data.constructor.fullName || data.constructor.name;
    if( typeof data.serialize == "function" ) return { ctor:ctor, args:data.serialize() };
    if( typeof data.toJSON == "function" ) return { ctor: ctor, args: [data.toJSON()] };
    var ret;
    if( data instanceof Array )
    {
        ret = [];
        for( var i=0; i<data.length; ++i )
            ret.push( serialize(data[i]) );
    }
    else
    {
        ret = { ctor: ctor, data:{} };
        for( var k in data )
            ret.data[k] = serialize(data[k]);
    }
    return ret;
}

function unserialize( data )
{
    var tod = typeof data;
    if( data === null 
        || data === undefined
        || tod == "string" 
        || tod == "number"
        || tod == "boolean"
        ) return data;
    var ret;
    if( data instanceof Array )
    {
        ret = [];
        for( var i=0; i<data.length; ++i )
            ret.push( unserialize(data[i]) );
    }
    else
    {
        var ctor = resolve(data.ctor);
        if( !ctor )
        {
            console.error("Constructor '" + data.ctor + "' could not be found.");
            return undefined;
        }
        
        if( data.args )
        {
            if( ctor.unserialize && ctor.unserialize instanceof Function )
                return ctor.unserialize.apply( ctor, data.args );
            return newApply(ctor, data.args);
        }
        ret = new ctor;
        for( var k in data.data )
            ret[k] = unserialize(data.data[k]);
    }
    return ret;
}

function Pool()
{
    var methods = { constructor:[] };
    var silence = {"onTick":1, "onRender":1};
    var debug = null;
	
	this.debug = function(m){
		debug = m;
	};
	
    this.silence = function(m){
        silence[m] = 1;
    };
    
    this.add = function(obj)
    {
        if( !obj ) return;
		if( obj.constructor.name == debug )
			console.log("add", obj);
		
        if( obj.__methods && obj.__methods.length )
        {
            var l = obj.__methods.length;
            for( var i=0; i<l; ++i )
            {
                var m = obj.__methods[i];
                this.listen( m.name, m.func );
            }
        }
        else
        {
            for( var k in obj )
            {
                if( typeof obj[k] != "function" ) continue;
                obj[k].THIS = obj;
                this.listen( k, obj[k] );
            }
        }
    };
    
    this.remove = function(obj)
    {
		if( obj.constructor.name == debug )
			console.log("remove", obj);
		
        if( obj.__methods && obj.__methods.length )
        {
            var l = obj.__methods.length;
            for( var i=0; i<l; ++i )
            {
                var m = obj.__methods[i];
				this.mute(m.name, m.func);
            }
        }
        else
        {
			for( var k in obj )
				this.mute(k, obj[k]);
        }
    };
    
    this.listen = function( name, method )
    {
        if( typeof method != "function" ) return;
        
        var arr = methods[name];
        if( !arr ) arr = methods[name] = [];
        arr.push( method );
    };
    
    this.mute = function( name, method )
    {
        var arr = methods[name];
        if( !arr ) return;
        if( !arr.indexOf )
            console.log("eh?!");
        var i = arr.indexOf(method);
        if( i == -1 ) return;
        arr.splice( i, 1 );
    };
    
    this.call = function( method )
    {
		if( method === undefined )
		{
			console.error("Undefined call");
			return;
		}
        var arr = methods[method];
        if( !arr ) 
        {
            if( !(method in silence) ) console.log(method + ": 0");
            return;
        }
		arr = arr.slice();
        var args = Array.prototype.slice.call(arguments, 1);
        var ret = undefined;
        if( !(method in silence) ) console.log(method + ": " + arr.length);
        for( var i=0, c; c=arr[i]; ++i )
        {
			// DEBUG
			if( method == debug || c.constructor.name == debug ) 
				console.log(c.THIS, c.name, args);
			// END-DEBUG
			
            var lret = c.apply( c.THIS, args );
            if( lret !== undefined ) ret = lret;
        }
        return ret;
    };
}

function newFlagManager(obj, onDirtyCB)
{
    function ret(key){
        if( arguments.length == 1 ) return resolve(key, ret.obj);
        resolve(key, ret.obj, arguments[1]);
        if( onDirtyCB ) onDirtyCB();
        return arguments[1];
    }
    ret.obj = obj;
    ret.init = function( key, def )
    {
        var r = resolve(key, ret.obj);
        if( r === undefined ) 
        {
            resolve( key, ret.obj, r=def );
            if( onDirtyCB ) onDirtyCB();
        }
        return r;
    };
    
    return ret;
}

function resolve(strpath, octx, writeValue, returnHandle)
{
    octx = octx || window;
    var ctx = octx;
    var path = strpath instanceof Array ? strpath : strpath.split(".");

    if( writeValue === undefined )
    {
        for( var i=0; i<path.length && ctx; ++i )
            ctx=ctx[path[i]];
            
        if( i<path.length && octx.parentCTX )
            ctx = resolve( path, octx.parentCTX );
    }
    else
    {
        for( var i=0; i<path.length-1; ++i )
        {
            if( !(path[i] in ctx) ) ctx[path[i]] = {};
            ctx=ctx[path[i]];
        }
        if( returnHandle ) ctx = { obj:ctx, key:path[i], value:ctx[path[i]] };
        else return ctx[path[i]] = writeValue;
    }
        
    return ctx;
}

function postURL( url, data, cb )
{
    var xhr = new XMLHttpRequest();
    xhr.open("POST", url, true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function()
    {
        if( xhr.readyState == 4 && ( xhr.status == 200 || xhr.status === 0 ) )
            cb( xhr.response || xhr.responseText );
    };
    xhr.send(JSON.stringify(data));
}

function getURL( url, cb, cfg )
{
    var xhr = new XMLHttpRequest();
    cfg = cfg || {};
	if( cfg.binary ) xhr.overrideMimeType("text/plain; charset=x-user-defined");
    xhr.open("GET", url, true);
    xhr.onreadystatechange = function()
    {
        if( xhr.readyState == 4 && ( xhr.status == 200 || xhr.status === 0 ) )
        {
       		var v = xhr.response || xhr.responseText;
        	if( cfg.binary )
        	{
        		var r = '';
        		for( var i = 0; i<v.length; ++i )
        		{
        			cc = v.charCodeAt(i);
        			r += String.fromCharCode(cc & 0xFF);
        		}
        		v=r;
        	}
            cb( v,xhr.status );
        }
    };
    xhr.send();
}

var DOC = {
	getTextWidth: function(text, font) {
		// re-use canvas object for better performance
		var canvas = DOC.getTextWidth.canvas || (DOC.getTextWidth.canvas = document.createElement("canvas"));
		var context = canvas.getContext("2d");
		context.font = font || "12px arial";
		var metrics = context.measureText(text);
		return metrics.width;
	},
	
	create : function()
	{
		var tag;
		var prop = {};
		var children;
		var parent;
		for( var i=0; i<arguments.length; ++i )
		{
			var arg=arguments[i];
			var type = UTIL.typeOf(arg, Element);
			switch( type )
			{
			case "string": tag = arg; break;
			case "object": UTIL.mergeTo(prop, arg); break;
			case "array":  children = arg; break;
			case "Element": parent = arg; break;
			}
		}
		
		parent = parent || prop.parent;

		tag = tag
			|| prop.tag
			|| {
				"select":"option",
				"ul":"li",
				"ol":"li",
				"table":"tr",
				"tr":"td",
				}[prop.parentTag] 
			|| "span";

		children = children || [];
		if( "children" in prop )
			children = children.concat( prop.children );
		
		var el = document.createElement(tag);
		var f = {
			tag:function(){},
			style:UTIL.mergeTo.bind(UTIL, el.style),
			children:function(){},
			attr:function(a){
				for( k in a ) el.setAttribute(k, a[k]);
				},
			html:function(s){ el.innerHTML = s; },
			text:function(s){ el.textContent = s; }
		};
		
		for( i in prop )
		{
			if( i in f ) f[i](prop[i]);
			else el[i] = prop[i];
		}
		
		var before = prop.before;
		if( before )
		{
			if( typeof before == "string" ) before=DOC.qs(before) || DOC.byId(before);
			if( before && before.parentElement ) parent = before.parentElement;
		}
		
		if( parent )
		{
			if( typeof parent == "string" ) parent=DOC.qs(parent) || DOC.byId(parent);
			parent.insertBefore(el, before);
		}			
		
		for( var k=0, v; k<children.length; ++k )
		{
			v=children[k];
			if( v === undefined ) continue;

			type = UTIL.typeOf(v, Element);
			switch( type ){
			case "Element": break;
			case "string": v={html:v};
			case "object": v=[v];
			case "array":
				v=DOC.create.apply(DOC, v.concat({parentTag:tag}));
				break;
			default: 
				console.error(type);
				break;
			}
			
			if( !v.parentNode ) 
				el.appendChild( v );
		}
		
		return el;
	},
		
	byId : function(id){ return document.getElementById(id); },
	
	qs : function(q){ return document.querySelector(q); },
	
	index: function( root, obj )
	{
		obj = obj || {};
		root = root || document.body;
		for( var i=0, c; c=root.children[i]; ++i )
		{
			if( c.id ) obj[ c.id ] = c;
			if( c.className ) obj[ c.className ] = c;
			if( c.name ) obj[ c.name ] = c;
			DOC.index( c, obj );
		}
		return obj;
	},

	remove:function(e){
		if( !e || !e.parentNode ) return;
		e.parentNode.removeChild(e);
	},
	
	removeChildren:function(e)
	{
		while(e.lastChild) e.removeChild(e.lastChild);

	},

				return p1.toUpperCase();
			});
			strValue = e.currentStyle[rule];
		}
		return strValue;
	}

function xmlToJS( xml )
{
    function indexChildren( parent )
    {
        var ret = {};
        for( var i=0; i<parent.childNodes.length; ++i )
        {
            var c=parent.childNodes[i];
            if( c.nodeType == c.TEXT_NODE ) continue;
            if( !ret[ c.tagName ] ) ret[ c.tagName ] = [c];
            else ret[ c.tagName ].push(c);
            for( var j=0; j<c.attributes.length; ++j )
            {
                var attr = c.attributes[j].name;
                if( !ret[ "$" + attr ] ) ret[ "$" + attr ] = {};
                ret[ "$" + attr ][ c.attributes[j].value ] = c;
            }
        }
        return ret;
    }

    function translate(cxml, index, isRHS)
    {
        var type = cxml.getAttribute("type") || cxml.tagName;
		if( cxml.getAttribute("disabled") == "true" )
		  return "";
        var ctor = blocks[ type ];
        var ret = "";
        if( !ctor ) console.log("Unknown code block: ", cxml);
        else
        { 
            try{
                ret = ctor( cxml, index, isRHS );
            }catch(e){
                ret = "";
                console.error( "Error translating block! ", cxml, e.stack );
            }
        }
        if( ret === undefined )
        {
            console.log(cxml);
            console.error("Undefined return");
        }
        return ret;
    }

    function iterate(p, isRHS){
        var src = "";
		for( var cid=0; cid<p.childNodes.length; ++cid )
		{
			var cxml = p.childNodes[cid];
			if( cxml.nodeType == cxml.TEXT_NODE ) continue;
			var ic = indexChildren(cxml);
			src += translate(cxml, ic, isRHS);
			if( ic.next ) 
				src += iterate( ic.next[0], isRHS );
		}
        return src;
    }

    function lib( terminate, xml, index )
    {
        if( !isInFunc ) return "";
        var args = [];
        if( index.value )
            for( var i=0; i<index.value.length; ++i )
                args.push( iterate( index.value[i], true ) );

        var ret = "LIB" + deref( xml.getAttribute("type") ) + "( " + args.join(", ") + " )";
        if( terminate ) ret = "\t" + ret + ";\n";
        return ret;
    }

    function math( xml, index )
    {
        if( !isInFunc ) return "";
        var f = index.$name.OP.textContent.toLowerCase();
        if( !(f in Math) )
        {
            console.error(f);
        }
        var param = "(" + iterate(index.$name.NUM, true) + ")";
        if( f == "sin" || f == "cos" || f == "tan" )
            param = "(" + param + " / 180 * 3.14159265 )";
        return "Math." + f + param;
    }

    function mathOp( op, xml, index ){
        if( !isInFunc ) return "";
        var args = [];
        if( !op )
        {
            op = {GT:">", LT:"<", GTE:">=", LTE:"<=", NEQ:"!=", EQ:"==", EQUAL:"==", AND:"&&", OR:"||", MODULO:"%"}[ index.$name.OP.textContent ];
            if( !op )
            {
                console.error("Unknown op!", index.$name.OP.textContent);
            }
        }
        if( index.value )
            for( var i=0; i<index.value.length; ++i )
                args.push( iterate( index.value[i], true ) );
        var cast = " ";
        if( op == "+" ) cast=" Number";
        return cast + "(" + args.join(") " + op + cast + "(") + ")";
    }

    function safeName(n)
    {
        return n.replace(/[^a-zA-Z0-9]/g, "_");
    }

    function deref(n)
    {
        if( n.match(/^[a-zA-Z_][a-zA-Z_0-9]*$/) ) return "." + n;
        return "['" + n.replace(/(['\\])/g, "\\$1") + "']";
    }

    var stack = [];
    var usid = 0;

    function local(name, id)
    {
        var p = stack.length;
        while( !id && p )
            p = stack[--p][name];
        return "_" + id + name;
    }

    var isInFunc = false;

    var blocks = {
        component_event: function( xml, index ){
            if( !index.statement ) 
                return "";

            var instance_name = index.mutation[0].getAttribute("instance_name");
            var event_name = index.mutation[0].getAttribute("event_name");
            var src = 'this.addMethod("' + instance_name + "_" + event_name + '", function(ctx){\n';
            isInFunc = true;
            src += iterate( index.statement[0] );
            isInFunc = false;
            src +='});\n\n';
            return src;
        },

        component_component_block: function( xml, index )
        {
            if( !isInFunc ) return "";
            return "$COM" + deref(index.$name.COMPONENT_SELECTOR.textContent);
        },

        component_set_get: function( xml, index ){
            if( !isInFunc ) return "";
            var instance_name = index.mutation[0].getAttribute("instance_name");
            var sog = index.mutation[0].getAttribute("set_or_get");
            var ret = "";
            if( instance_name ) ret += "$COM" + deref( instance_name );
            else 
                ret += iterate( index.$name.COMPONENT );
            ret += deref( index.$name.PROP.textContent );
            if( sog == "set" ) ret = "\t" + ret + " = " + iterate(index.$name.VALUE, true) + ";\n";
            return ret;
        },

        component_method: function( xml, index, isRHS )
        {
            if( !isInFunc ) return "";
            var funcName = index.mutation[0].getAttribute("method_name");
            var src = '';
            var instance_name = index.mutation[0].getAttribute("instance_name");
            if( instance_name ) src += '$COM' + deref(instance_name)
            else 
                src += iterate(index.$name.COMPONENT);
            src += deref(funcName) + '( ';
               
            for( var argNum=0; index.$name["ARG" + argNum]; ++argNum )
            {
                if( argNum ) src += ",";
                src += iterate( index.$name["ARG" + argNum] );
            }
            src += " )";
            if( !isRHS )
                src = "\t" + src + ";\n";
            return src;
        },

        procedures_callnoreturn: function( xml, index )
        {
            if( !isInFunc ) return "";
            var funcName = index.$name.PROCNAME.textContent;
            var mutIndex = indexChildren( index.$name[funcName] );
            var src = '\t' + safeName(funcName) + '(';
            var param = '';
            for( var argNum=0; index.$name["ARG" + argNum]; ++argNum )
            {
                if( argNum ) param += ",";
                // param += "\n\t\t'" + mutIndex.arg[argNum].getAttribute("name") + "': ";
                param += iterate( index.$name["ARG" + argNum] );
            }
            // if( param != '' ) param='{' + param + '\n\t}';
            src += param + ");\n";
            return src;
        },

        procedures_callreturn: function( xml, index )
        {
            if( !isInFunc ) return "";
            var funcName = index.$name.PROCNAME.textContent;
            var mutIndex = indexChildren( index.$name[funcName] );
            var src = safeName(funcName) + '(';
            var param = '';
            for( var argNum=0; index.$name["ARG" + argNum]; ++argNum )
            {
                if( argNum ) param += ",";
                // param += "\n\t\t'" + mutIndex.arg[argNum].getAttribute("name") + "': ";
                param += iterate( index.$name["ARG" + argNum] );
            }
            // if( param != '' ) param='{' + param + '\n\t}';
            src += param + ")";
            return src;
        },

        procedures_defnoreturn: function( xml, index )
        {
            ++usid;
            var ctx = {};

            var name = index.$name.NAME.textContent;
            var src = 'function ' + safeName(name) + '( ';
            for( var i=0; index.$name['VAR'+i]; ++i )
            {
                if( i ) src += ', ';
                var pname = index.$name['VAR'+i].textContent;
                src += '_' + usid + safeName(pname);
                ctx[pname] = usid;
            }
            src += ' ){\n';
            stack.push(ctx);
            isInFunc = true;
            if( index.statement && index.statement[0] )
                src += iterate( index.statement[0] );
            isInFunc = false;
            stack.pop();
            // src += '\tconsole.log("PROC: '+ name + '", ctx);\n';
            src +='};\n\n';
            return src;
        },

        procedures_defreturn: function( xml, index )
        {
            ++usid;
            var ctx = {};

            var name = index.$name.NAME.textContent;
            var src = 'function ' + safeName(name) + '( ';
            for( var i=0; index.$name['VAR'+i]; ++i )
            {
                if( i ) src += ', ';
                var pname = index.$name['VAR'+i].textContent;
                src += '_' + usid + safeName(pname);
                ctx[pname] = usid;
            }
            src += ' ){\n';
            stack.push(ctx);
            isInFunc = true;
            if( index.value ) src += "\treturn " + iterate( index.value[0], true ) + ";\n";
            isInFunc = false;
            stack.pop();
            src +='};\n\n';
            return src;
        },        

        global_declaration: function( xml, index )
        {
            var ret = "var $global_" + safeName(index.$name.NAME.textContent);
            isInFunc = true;
            if( index.$name.VALUE )
                ret += " = " + iterate(index.$name.VALUE, true) + ";\n";
            else
                ret += ";\n";
            isInFunc = false;
            return ret;
        },

        controls_getStartValue:function( xml, index )
        {
            if( !isInFunc ) return "";

        },

        {

        {

        controls_do_then_return: function( xml, index )
        {

        },

                + ") ? (" + (iterate(index.$name.THENRETURN, true)||"''") 
                + ") : (" + (iterate(index.$name.ELSERETURN, true)||"''") + "))";
        },

        controls_if: function( xml, index )
        {
            if( !isInFunc ) return "";
            var ret = "";
            for( var i=0; i<index.value.length; ++i )
            {
                if( ret ) ret += "\t}else ";
                else ret += "\t";
                ret += "if(" + iterate( index.$name["IF"+i], true ) + " ){\n";
                var statement = index.$name["DO"+i];
                if( statement ) ret += iterate( statement );
            }
            if( index.$name.ELSE )
            {
                ret += "\t} else {\n";
                ret += iterate( index.$name.ELSE );
            }
            ret += "\t}\n";
            return ret;
        },

        controls_forEach: function( xml, index )
        {
            if( !isInFunc ) return "";
            var ctxId = ++usid;
            var item = safeName(index.$name.VAR.textContent);
            var ctx = {};
            ctx[item] = usid;
            var ret = "\tvar " + local("__list", ctxId) + " = " + iterate( index.$name.LIST, true ) + ";\n";
            stack.push( ctx );
            ret += "\tfor( var " + local("__counter", ctxId) + " = 0; " + local("__list", ctxId) + " && " + local("__counter", ctxId) + " < " + local("__list", ctxId) + ".length; ++" + local("__counter", ctxId) + " ){\n";
            ret += "\t" + local(item, ctxId) + " = " + local("__list", ctxId) + "[ " + local("__counter", ctxId) + " ];\n";
            ret += iterate( index.statement[0] );
            ret += "\t}\n";
            stack.pop();
            return ret;
        },

        controls_forRange: function( xml, index )
        {
            if( !isInFunc ) return "";
            var ctxId = ++usid;
            var ctx = {};
            var counter = safeName(index.$name.VAR.textContent);
            ctx[counter] = usid;
            stack.push( ctx );

            var ret = "\tvar " + local("STEP", ctxId) + " = " + iterate(index.$name.STEP, true) + ";\n";
            ret += "\tvar " + local("START", ctxId) + " = " + local(counter, ctxId) + " = " + iterate(index.$name.START, true) + ";\n";
            ret += "\tvar " + local("END", ctxId) + " = " + iterate(index.$name.END) + ";\n";
            ret += "\tif(";
            ret +=      "(" + local("STEP", ctxId) + " > 0 && " + local(counter, ctxId) + " < " + local("END", ctxId) + ") || ";
            ret +=      "(" + local("STEP", ctxId) + " < 0 && " + local(counter, ctxId) + " > " + local("END", ctxId) + ") ) ";
            ret += "do{\n";
            ret += "\t" + iterate( index.statement[0] );
            ret += "\t\t" + local(counter, ctxId) + " += " + local("STEP", ctxId) + ";\n";
            ret += "\t}while(  ";
            ret += "(" + local("END", ctxId) + " > " + local("START", ctxId) + " && " + local(counter, ctxId) + " < " + local("END", ctxId) + " + " + local("STEP", ctxId) + ")";
            ret +=" || ";
            ret += "(" + local("END", ctxId) + " < " + local("START", ctxId) + " && " + local(counter, ctxId) + " > " + local("END", ctxId) + " + " + local("STEP", ctxId) + ")";
            ret +=" )\n";
            stack.pop();
            return ret;
        },

        controls_while: function( xml, index )
        {
            if( !isInFunc ) return "";
            var ret = "\twhile(" + iterate( index.value[0], true ) + " ){\n";
            ret += iterate( index.statement[0] );
            ret += "\t}\n";
            return ret;
        },

        local_declaration_statement: function( xml, index )
        {
            if( !isInFunc ) return "";
            var tid = ++usid;
            var ctx = {};
            var ret = "";
            for( var i=0; index.$name["VAR" + i]; ++i )
            {
                var name = index.$name["VAR" + i].textContent;
                ret += '\tvar _' + tid + safeName(name)
                if( index.$name["DECL" + i] ){
                    ret += " = ";
                    ret += iterate(index.$name["DECL" + i], true);
                }
                ret += ";\n";
                ctx[name] = tid;
            }
            stack.push( ctx );
            ret += iterate( index.statement[0], false );
            stack.pop();
            return ret;
        },

        local_declaration_expression: function( xml, index )
        {
            if( !isInFunc ) return "";
            var tid = ++usid;
            var ctx = {};
            var ret = "(function(){\n";
            for( var i=0; index.$name["VAR" + i]; ++i )
            {
                var name = index.$name["VAR" + i].textContent;
                ret += '\tvar _' + tid + safeName(name);
                if( index.$name["DECL" + i] ){
                    ret += " = ";
                    ret += iterate(index.$name["DECL" + i], true);
                }
                ret += ";\n";
                ctx[name] = tid;
            }
            stack.push( ctx );
            ret += "return " + iterate(index.$name.RETURN, true) + ";\n}).apply(this)";
            stack.pop();
            return ret;
        },

        lexical_variable_set:function( xml, index )
        {
            if( !isInFunc ) return "";
            var name = index.$name.VAR.textContent;
            if( !index.value || !index.value[0] )
            {
                console.error("Assign with no value.");
                return "/*" + name + " = ???;*/\n";
            }
            var ctx = "";
            var prefix = "";
            if( name.indexOf("global ") == 0 ) ctx = "$";
            else
            {
                for( var i=stack.length-1; !prefix && i>=0; i-- )
                {
                    prefix = stack[i][name];
                }
                if( prefix ) prefix = "_" + prefix;
                else{ ctx = "ctx."; prefix = ""; }
            }
            return "\t" + ctx + prefix + safeName(name) + " = " + iterate( index.value[0], true ) + ";\n";
        },

        lexical_variable_get:function( xml, index )

                {
                    prefix = stack[i][name];
                }
                if( prefix ) prefix = "_" + prefix;
                else{ ctx = "ctx."; prefix = ""; }
            }
            return ctx + prefix + safeName(name);
        },

	var defaultSetter = function(name, value){ return this.__properties[name] = value; };

		var g = this["get$" + k];

		if( s === undefined && g === undefined )

function handler(name, com, evt)
{
	// console.log(com.$Name + "_" + name, evt.type);
	if( !{"INPUT":1,"BUTTON":1}[evt.target.tagName] && onPhone ) 
		evt.preventDefault();
	if( !com.Enabled ) return;
	var c = com.screen[com.$Name + "_" + name];
	if( name == "TouchDown" )
	{
		com.dom.__doClick = true;
		com.dom.mouseX = evt.x;
		com.dom.mouseY = evt.y;
	}
	if( name == "Drag" )

		if( evt.x != com.dom.mouseX || evt.y != com.dom.mouseY )

function ComponentContainer(ui, el){
	this.SUPER( ui, el, ui?{className:"Component Flex FlexVStart FlexHStart " + ui.$Type}:null );

	{

		this.childIndex = {};

		{
			if( !cui ) continue;
			var c = createComponent( cui );
			if( this.dom && c.dom ) 
				this.dom.appendChild( c.dom );

			c.parent = this;
			this.children.push(c);
			this.childIndex[ cui.$Name ] = c;

			for( var k in c.index )
				this.index[k] = c.index[k];
		}
	}
}

calcMinSize:function(){
	var w=parseInt(this.Width || this.ui.Width) || 0;
	var h=parseInt(this.Height || this.ui.Height) || 0;

	if( (w != -2 || h != -2) && this.children )
	{
		for( var i=0, c; c=this.children[i]; ++i )
		{
			if( !c.dom || c.dom.style.display == "none" ) continue;

			if( c.__properties.Width === undefined || c.__properties.Height === undefined ) 
			{
				if( "Text" in c.ui || c.Text ) c.Text = c.Text;
				else if( c instanceof ComponentContainer ) c.calcMinSize();
			}
			var cw = parseInt(c.__properties.Width);
			var ch = parseInt(c.__properties.Height);
			if(w != -2 )
			{
				if( this.$Type == "HorizontalArrangement") w += cw;
				else if( w < cw ) w = cw;
			}
			if(h != -2)
			{
				if( this.$Type != "HorizontalArrangement") h += ch;
				else if( h < ch ) h = ch;
			}
		}
	}

	this.__properties.Width = w;
	if( h != -2 ) h += "px";
	this.__properties.Height = h;
},
$resize:function(w, h){
	if( !this.dom ) return;
	this.dom.style.width = w + "px";
	this.dom.style.height = h + "px";
	if( this.children )
	{
		var knownWidth = 0;
		var knownHeight = 0;
		var fullWidth = 0;
		var fullHeight = 0;
		var isVert = this.dom.className.indexOf("HorizontalArrangement") == -1;
		for( var i=0, c; c=this.children[i]; ++i )
		{
			if( !c.dom || c.dom.style.display == "none" ) continue;

			if( c.__properties.Width === undefined || c.__properties.Height === undefined ) c.calcMinSize();

			if( c.__properties.Width == -2 ) fullWidth++;
			else knownWidth += parseInt(c.__properties.Width) || 0;
			if( c.__properties.Height == -2 ) fullHeight++;
			else knownHeight += parseInt(c.__properties.Height) || 0;
		}

		if( isVert )
		{
			fullWidth = w;
			if( fullHeight )
			{
				fullHeight = (h - knownHeight) / fullHeight;
				knownHeight = h;
			}
		}
		else
		{
			fullHeight = h;
			if( fullWidth )
			{
				fullWidth = (w - knownWidth) / fullWidth;
				knownWidth = w;
			}
		}

		var acc=0;
		if( isVert )
		{
			if( this.AlignVertical == 2 ) acc += h/2 - knownHeight/2;
			else if( this.AlignVertical == 3 ) acc += h - knownHeight;
		}
		else
		{
			if( this.AlignHorizontal == 3 ) acc += w/2 - knownWidth/2;
			else if( this.AlignHorizontal == 2 ) acc += w - knownWidth;
		}
		for( var i=0, c; c=this.children[i]; ++i )
		{
			if( !c.dom || c.dom.style.display == "none" ) continue;

			var cw = parseInt(c.__properties.Width) || 0;
			var ch = parseInt(c.__properties.Height) || 0;
			if( cw == -2 ) cw = fullWidth;
			if( ch == -2 ) ch = fullHeight;
			c.$resize( cw, ch );
			if( c.dom )
			{
				if( isVert )
				{
					c.dom.style.top = acc + "px";
					acc += ch;
					if( this.AlignHorizontal==3 ) c.dom.style.left = (fullWidth/2 - cw/2) + "px";
					else if( this.AlignHorizontal == 2 ) c.dom.style.left = (fullWidth - cw) + "px";
				}
				else
				{
					c.dom.style.left = acc + "px";
					acc += cw;
				}
			}
		}
	}

var __SpriteCache = {};
var __dirtyCanvases = [];

function __redrawCanvases(){
	for( var i=0, c; c=__dirtyCanvases[i]; ++i )
	{
		if( !c.__dirty ) 
			continue;
		c.Clear();
		c.__dirty = false;
		var sorted = c.children.sort(function(a, b){ 
			var d = (a.__properties.Z||0) - (b.__properties.Z||0); 
			if( d < 0 ) return -1;
			if( d > 0 ) return 1;
			return 0;
		});
		for( var j=0, child; child=sorted[j]; ++j )
		{
			var image = child.__image;
			if( !image || !image.__isLoaded || !child.__properties.Visible ) 
				continue;
			var w = child.Width, h = child.Height;
			if( !w || !h ) continue;
			if( isNaN(child.X) || isNaN(child.Y) )
			{
				console.warn("nan");
				continue;
			}
			c.ctx2d.drawImage(image, child.X, child.Y, w, h);
		}
	}
	__dirtyCanvases.length = 0;
}

			delete this.__image.sprites[this.__uid];

defineComponent("Canvas", "ComponentContainer", function Canvas( ui )
{
    this.SUPER( ui, "canvas" );
    var ctx = this.ctx2d = this.dom.getContext("2d");
    this.__dirty = this.children && !!this.children.length;

	if( this.children )
	{
		for( var i=0, c; c=this.children[i]; ++i )
			c.Z = c.Z || i/1000;
	}

	if( !ui.BackgroundColor ) this.BackgroundColor = new LIB.Color([255,255,255,255]);
	this.PaintColor = new LIB.Color(0,0,0);
	this.addMethod( "Clear", function(){
		this.dom.height = this.Height;
		this.dom.width = this.Width;
		var oldFill = ctx.fillStyle;
		if( this.__image )
		{
			ctx.drawImage(this.__image, 0,0,this.Width, this.Height);
		}
		else
		{
			ctx.fillStyle = this.clearColor;
			ctx.fillRect(0,0,this.Width, this.Height);
			ctx.fillStyle = oldFill;
		}
		// ctx.beginPath();
	});

	var polygonMode = false;
	var polygonFill = false;
	this.addMethod( "DrawCircle", function(x, y, radius, fill){
		if( x == -100 && y == -100 && radius < 0 )
		{
			px = py = undefined;
			if( radius == -1 )
			{
				polygonMode = true;
				polygonFill = fill;
				return;
			}
			if( radius == -2 )
			{
				polygonMode = false;
				ctx.closePath();
				if( polygonFill ) ctx.fill();
				ctx.stroke();
				return;
			}
		}
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
		ctx.closePath();
		if( fill ) ctx.fill();
		ctx.stroke();
	})

	var px, py;
	this.addMethod( "DrawLine", function(x1, y1, x2, y2){
		if( !polygonMode )
		{
			ctx.moveTo(x1, y1);
		}
		else if( x1 != px || y1 != py )
		{
			if( px !== undefined )
			{
				ctx.closePath();
				if( polygonFill ) ctx.fill();
				ctx.stroke();
			}
			ctx.beginPath();
			ctx.moveTo(x1, y1);
		}

		ctx.lineTo(x2, y2);

		if( !polygonMode )
			ctx.stroke();
		px = x2; py = y2;
	});

Color: function(list)

random: function( f, t )
{

getFile: function( path, cb )
{
	path = LIB.normalizePath(path);
	if( !AIA.zip ) getURL(path, cb);
	else
	{
		var ret = AIA.zip.file(path);
		if( ret ) ret = ret.asText();
		if( cb ) cb( ret );
	}
	return ret;
},

getFileBinary: function( path, cb )
{
	var np = LIB.normalizePath(path);
	if( !AIA.zip )
	{
		getURL( path, cb, {binary:true});
	}
	else
	{
		var f = AIA.zip.file(np);
		if( !f )
		{
			console.error("Could not open file " + path);
			return null;
		}
		if( f ) f=f.asBinary();
		if( cb ) cb( f );
	}
	return f;
},

normalizePath: function( path )
{
	return path.replace(/[^\/]*\/\.\.\//g, "").replace(/\/\.\//g, "/").replace(/\/+/g, "/");
}

window.AIA = {
	zip:null,

    packagePath: function( pack )
    {
        return LIB.normalizePath("youngandroidproject/" + this.properties.source + "/" + pack.replace(/\./g, '/') );
    },
    parseBKY: function ( src )
    {
		if( AIA.bky[src] ) return AIA.bky[src];
        return xmlToJS((new DOMParser()).parseFromString( LIB.getFile(src),"text/xml"));
    },
	parseSCM: function( path )
	{

	}

AIA.load = function( path, data, cb ){
	path = path || _zipFilePath;
	if( !path && !data )
		return;
		
	function loadData(){
		AIA.zip = new JSZip(data);
		var propList = LIB.getFile("youngandroidproject/project.properties").split("\n");
		for( var i=0, prop; prop=propList[i]; ++i )
		{
			prop = prop.split("=");
			AIA.properties[ prop[0].trim() ] = prop[1].trim();
		}

		AIA[cb]();
	}

	if( !data && path )
	{
		JSZipUtils.getBinaryContent( path, function(err, _data) {
			if(err) {
				alert(err);
				return;
			}
			data = _data;
			loadData();
		});
	}
	else if( data ) loadData();
};

AIA.exportZip = function(){
	var pending = 1;
	var ozip = new JSZip();
	var html = "<html><head><" + 'script src="cordova.js"></' + 'script><' + 'script src="phonegap.js"></' + 'script>';
	var includes = [];
	var styles = [];
	var aiainfo = "";
	var plugins = {};
	var components = {};
	
	for( var i=0; i<document.head.children.length; ++i )
	{
		var tag = document.head.children[i];
		if( tag.tagName == "SCRIPT" && tag.src )
		{
			pending++;
			getURL(tag.src, (function(i){ return function(s){
				includes[i] = s;
				done();
			}; })(i));
		}
		if( tag.tagName == "STYLE" )
			styles.push(tag.textContent);
	}

	aiainfo = "AIA.properties = " + JSON.stringify(AIA.properties) + ";\n";
	for( var f in AIA.zip.files )
	{
		if( /^assets\/.*$/i.test(f) && AIA.zip.file(f) )
		{
			ozip.file(f, AIA.zip.file(f).asBinary(), {binary: true});
		}else if( /^src\/.*\.bky$/i.test(f) )
		{
			aiainfo += "AIA.bky['" + f + "'] = function($SCREEN){\n" + AIA.parseBKY(f) + "\n};\n";
		}else if( /^src\/.*\.scm$/i.test(f) )
		{
			var scm = AIA.parseSCM(f);
			aiainfo += "AIA.scm['" + f + "'] = " + JSON.stringify(scm) + ";\n";
			function iter(ui){
				components[ui.$Type] = ui.$Type;
				var c = getComponentClass(ui)
				if( ui.$Components )
				{
					for( var k in ui.$Components )
						iter(ui.$Components[k]);
				}
				if( c && c.plugins )
					UTIL.mergeTo(plugins, c.plugins);
			}
			iter(scm.Properties);
		}
	}

	function done(){
		pending--;

			download:AIA.properties.name + ".zip",

		});

		var event = document.createEvent("MouseEvents");

		// DOC.create("div", {text: html}, document.body);

AIA.start = function()
{
	var screenStack = [];
	var currentScreen = null;

	window.addEventListener("resize", function(){
		if( window.ActiveScreen )
			window.ActiveScreen.$resize();
	});
	window.addEventListener("contextmenu", function(event) {
		 event.preventDefault();
		 event.stopPropagation();
		 return false;
	});
    function openScreen( classPath, startValue )
    {
    	if( classPath.indexOf("appinventor.") != 0 )
    		classPath = AIA.properties.main.replace(/\.[^.]+$/, "." + classPath);

        var path = AIA.packagePath(classPath);
        var bky = AIA.parseBKY( path + ".bky" )
		var ui =  AIA.parseSCM( path + ".scm" )
		var screen = new Screen( bky, renderUI(ui) );
		if( currentScreen )
		{
			screenStack.push( currentScreen );
			currentScreen.$pause();
		}
		currentScreen = screen;
		window.ActiveScreen = currentScreen;
		screen.$activate( startValue );
    }
    window.openAnotherScreen = openScreen;

    function closeScreen( returnValue )
    {
    	var name = currentScreen.__root.$Name;
    	currentScreen.$stop();
    	currentScreen = screenStack.pop();
    	currentScreen.$activate( returnValue, name );
    }
	window.closeScreen = closeScreen;

    function Screen( src, root )
    {
		this.components = root.index;
		this.__root = root;
		var THIS = this;

    	function propagate(event)
    	{
			for( var k in root.index )
			{
				root.index[k].screen = THIS;
				if( root.index[k][event] )
					root.index[k][event]();
			}
    	}

		this.addMethod( "$pause", function(){
			if( root.dom.parentNode )
				root.dom.parentNode.removeChild( root.dom );
			propagate("$stop");
		});

		this.addMethod( "$stop", function(){
			root.dom.parentNode.removeChild(root.dom);
			propagate("$stop");
		});

		this.addMethod( "$activate", function( startValue, otherScreenName ){
			document.body.appendChild(root.dom);
			propagate("$activate");
			// var THIS=this; setTimeout(function(){ THIS.$resize(); },1);
			this.$resize();
			if( !otherScreenName )
			{
				this.__StartValue = startValue;
				if( this[root.dom.id + "_Initialize"] )
					this[root.dom.id + "_Initialize"]();
			}
			else
			{
				if( this[root.dom.id + "_OtherScreenClosed"] )
					this[root.dom.id + "_OtherScreenClosed"]({result:startValue, otherScreenName:otherScreenName});
			}
		});

		this.addMethod( "$resize", function(){
			if( root.$resize ) root.$resize(window.innerWidth, window.innerHeight);
			if( this[root.dom.id + "_ScreenOrientationChanged"] )
				this[root.dom.id + "_ScreenOrientationChanged"]();
		})
		if( typeof src == "string" )
		{
			window.$SCREEN = this;
			document.head.appendChild(DOC.create('script', {text:src}));
		}else{
			src.call(this, this);
		}
    }
	DOC.create("title", {text:AIA.properties.name}, document.head);
	openScreen(AIA.properties.main);
}
